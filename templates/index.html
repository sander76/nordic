<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Nordic programmer">
    <title>Powerviewâ„¢ programmer</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->

    <!-- Web Application Manifest -->

    <meta name="apple-mobile-web-app-title" content="Nordic programmer">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
        /*#container {
        max-width: 600px;
      }*/

        #products {
            padding: 0;
        }

        paper-tabs,
        paper-toolbar {
            background-color: var(--paper-blue-900);
            color: #fff;
        }
    </style>
    <link rel="import" href="/app/elements/ajax-button.html">
    <link rel="import" href="/app/elements/icon-ajax-button.html">
    <link rel="import" href="/app/elements/nav-button.html">
    <link rel="import" href="/app/elements/serial-data.html">
    <link rel="import" href="/app/elements/instruction-step.html" />
    <!-- <link rel="import" href="/app/elements/icomoon-polymer/icomoon-iconset-svg.html" /> -->
</head>

<body unresolved>
    <!-- build:remove -->
    <span id="browser-sync-binding"></span>
    <!-- endbuild -->

    <template is="dom-bind" id="app">
        {% endraw %}
        <iron-ajax url="/app/instructions/instructions-{{ lang }}.json" auto handle-as="json" on-response="getInstructions"></iron-ajax>
        {% raw %}
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu on-iron-select="handleInstructionChange">
                    <template is="dom-repeat" items="[[all_instructions]]" stopKeyboardEventPropagation="true">
                        <paper-item stopKeyboardEventPropagation="true">[[item.title]]</paper-item>
                    </template>
                </paper-menu>

            </paper-scroll-header-panel>

            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain" fixed>
                <!-- Main Toolbar -->

                <paper-toolbar id="mainToolbar" class="small">
                    <!-- <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->
                    <!-- <div class="top">
                        <div class="app-name">[[instructions.title]]</div>
                    </div> -->

                    <paper-tabs noink="true" class="flex bottom" disabled selected="{{selected}}" scrollable>
                        <template is="dom-repeat" items="[[current_instruction.steps]]">
                            <paper-tab>{{item.title}}</paper-tab>
                        </template>
                    </paper-tabs>
                </paper-toolbar>
                <iron-pages id="products" selected="{{selectedinstruction}}">
                    <template is="dom-repeat" items="[[all_instructions]]" index-as="instruction">
                        <iron-pages class="flex" id="pages" on-nextpage="handleNext" on-previouspage="handlePrevious" on-gotopage="handleGoto" selected="{{selected}}">
                            <template is="dom-repeat" items="[[item.steps]]">
                                <instruction-step data="[[item]]" selectedinstruction=[[selectedinstruction]] instruction="[[instruction]]" curitem=[[index]] selected="[[selected]]"></instruction-step>
                                </div>
                            </template>
                        </iron-pages>
                </iron-pages>
                <!-- </div> -->
            </paper-scroll-header-panel>
        </paper-drawer-panel>
        <!-- <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast> -->

        </template>

        <!-- build:js scripts/app.js -->
        <script src="/app/scripts/app.js"></script>
        <script>
            var t = document.querySelector("#app");
            t.checkActive = function(instruction, selectedinstruction, index, selected) {
                if (instruction !== selectedinstruction) {
                    return false;
                } else {
                    if (index !== selected) {
                        return false;
                    }
                }
                return true;
            };
            t.handleNext = function(e) {
                //var pages = t.$.pages
                //t.$.pages.selectNext();
                e.currentTarget.selectNext();
            };
            // t.instructions = {
            //     "steps": []
            // };
            t.handlePrevious = function() {
                //t.$.pages.selectPrevious();
                e.currentTarget.selectNext();

            };

            t.handleGoto = function(e) {
                //var _goto = t.$.pages.selected + e.detail;
                //var current_instruction = t.all_instructions[t.selectedinstruction];
                var _goto = e.currentTarget.selected + e.detail;
                var goto = 0;
                if (_goto < 0) {
                    //goto = (t.instructions.steps.length + _goto);
                    goto = t.current_instruction.steps.length + _goto;
                } else {
                    //goto = _goto % t.instructions.steps.length;
                    goto = _goto % t.current_instruction.steps.length;
                }
                //t.$.pages.select(goto);
                e.currentTarget.select(goto);
            };
            t.target = document.body;
            t.selected = 0;

            t.handleInstructionChange = function(e) {
                t.current_instruction = t.all_instructions[e.target.selected];
                t.selectedinstruction = e.target.selected;
                t.selected = 0;

            };

            t.getInstructions = function(e, response) {

                t.all_instructions = response.response.products;
            };
            //t.instructions = undefined;
        </script>
        <!-- endbuild-->
</body>

</html>
{% endraw %}
