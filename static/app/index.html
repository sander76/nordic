<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Powerviewâ„¢ programmer</title>

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="/app/images/touch/chrome-touch-icon-192x192.png">

    <link rel="stylesheet" href="/app/styles/main.css">

    <script>
        // setup Polymer options
        window.Polymer = {
            lazyRegister: true,
            dom: 'shadow'
        };

        // load webcomponents polyfills
        (function() {
            if ('registerElement' in document &&
                'import' in document.createElement('link') &&
                'content' in document.createElement('template')) {
                // browser has web components
            } else {
                // polyfill web components
                var e = document.createElement('script');
                e.src = '/app/bower_components/webcomponentsjs/webcomponents-lite.min.js';
                document.head.appendChild(e);
            }
        })();
    </script>

    <link rel="import" href="/app/elements/my-app.html">
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
        paper-tabs,
        paper-toolbar {
            background-color: var(--paper-blue-900);
            color: #fff;
        }

        iron-pages.pages {
            height: 100%;
            padding: 0px;
        }


    </style>
</head>

<body>
    <my-app></my-app>
</body>

</html>
