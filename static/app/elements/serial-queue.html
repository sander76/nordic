<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="serial-queue">
    <template>
        <template is="dom-repeat" items="[[serialqueue]]">
            <div>
                [[item]]
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'serial-queue',
            properties: {
                serialqueue: {
                    type: Array,
                    value: [0,0]
                },
                queueLength: {
                    type: Number,
                    value: 6
                }
            },
            addToQueue: function (data) {
                console.log(data.to || data.from);
                //
                var txt;
                if (data.to !== undefined) {
                    txt = "> " + data.to;
                } else {
                    txt = "< " + data.from;
                }
                this.unshift('serialqueue', txt);
                if (this.serialqueue.length > this.queueLength) {
                    this.pop('serialqueue');
                }
            }
        });
    </script>
</dom-module>
