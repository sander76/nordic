<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="serial-queue.html">
<link rel="import" href="ws-element.html">

<dom-module id="serial-data">
    <style>
        #toast {
            width: 80vw;
        }
    </style>
    <template>
		<serial-queue id="queue"></serial-queue>
		<div>PowerView dongle:
			<span>[[nordic]]</span>
		</div>
		<div>Network id:
			<span>[[networkid]]</span>
		</div>
		<ws-element id="incoming" protocol="echo-protocol"></ws-element>
		<paper-toast id="toast" duration="0" >
			No connection with the blind. Trying to (re)connect.<br> This message should disappear in approx 15 seconds.. If not:
			<ul>
				<li>Hit F5 to refresh this screen.</li>
				<li>Unplug and plug the dongle</li>
			</ul>
		</paper-toast>
	</template>
    <script>
        Polymer({
            is: 'serial-data',
            properties: {
                serialdata: {
                    type: Array,
                    value: []
                },
                //connected: {
                //    type: String,
                //    value: "Not connected"
                //},
                nordic: {
                    type: String,
                    value: "Unknown",
                    notify: true
                },
                networkid: {
                    type: String,
                    value: "Unknown"
                }
            },
            ready: function() {
                var self = this;
                var url = "ws:" + location.host + "/ws";
                this.$.incoming.connect(url);

                this.$.incoming.addEventListener('onmessage', function(message) {
                    var msg = JSON.parse(message.detail);
                    if (msg.to !== undefined) {
                        self.$.queue.addToQueue(msg);
                    }
                    if (msg.from !== undefined) {
                        self.$.queue.addToQueue(msg);
                    }
                    if (msg.nordic !== undefined) {
                        if (msg.nordic) {
                            //self.set('nordic', "connected");
                            self.nordic = "connected";
                            self.$.toast.close();
                        } else {
                            //self.set('nordic', "not connected");
                            self.nordic = "not connected"
                            self.$.toast.open();
                        }
                    }
                    if (msg.networkid !== undefined) {
                        self.set('networkid', msg.networkid);
                    }
                    // var nordic = msg.nordic || self.nordic; self.set('nordic',nordic);
                });
                this.$.incoming.addEventListener('onopen', function(message) {
                    console.log(message.detail);
                    //self.set('nordic', "Not connected");
                    self.nordic = "not connected";
                    self.$.toast.open();
                });
                this.$.incoming.addEventListener('onclose', function(message) {
                    //self.set('nordic', 'Unknown');
                    self.nordic = "Unkown";
                    self.$.toast.open();
                });
            }

        });
    </script>
</dom-module>
