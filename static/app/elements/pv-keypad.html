    <script>
        Polymer({
            is: 'pv-keypad',
            properties: {
                active: {
                    type: Boolean,
                    observer: '_activeChanged'
                },
                target: {
                    type: Object,
                    value: function() {
                        return document.body;
                    }
                },
                data: {
                    type: Object
                }

            },
            ready: function() {

                this.keys = {
                    w: {
                        function: "open",
                        handle: this.handleOpen
                    },
                    z: {
                        function: "close",
                        handle: this.handleClose
                    },
                    s: {
                        function: "stop",
                        handle: this.handleStop
                    },
                    d: {
                        function: "tiltup",
                        handle: this.handleTiltup
                    },
                    a: {
                        function: "tiltdown",
                        handle: this.handleTiltdown
                    },
                    Enter: {
                        function: "okay",
                        handle: this.handleOkay
                    },
                    x: {
                        function: "cancel",
                        handle: this.handleCancel
                    }
                };
                // When the key is not in the active_buttons array the handler
                // should turn to empty.
                for (var key in this.keys) {
                    if (this.keys.hasOwnProperty(key)) {
                        this.keys[key].confirm = this.handleEmptyConfirm;
                        var idx = this.data.active_buttons.indexOf(this.keys[key].function);
                        if (idx > -1) {
                            if (this.keys[key].function === this.data.confirm) {
                                this.keys[key].confirm = this.handleConfirm;
                            }
                        } else {
                            this.keys[key].handle = this.empty(key);

                            //this.$[this.keys[key].function].className="disabled";
                            var cls = this.$[this.keys[key].function];
                            cls.style.opacity = 0.6;

                        }
                        //check whether confirm dialog button should be added.

                    }
                }

            },
            handleEmptyConfirm: function() {
                console.log("not a confirm button");
            },
            empty: function(key) {
                return function() {
                    console.log("disabled this button: ", key);
                };
            },

            keylookup: function(e) {
                var code = this.keys[e.key] || {
                    handle: function() {
                        return;
                    }
                };
                code.handle.call(this);
                code.confirm.call(this);
            },
            handleConfirm: function(e) {
                this.fire('openmodal');
            },
            handleEvent: function(event) {
                switch (event.type) {
                    case "keydown":
                        this.keylookup(event);
                        break;
                    case "tap":
                        switch (event.currentTarget.id) {
                            case "tiltup":
                                this.keylookup({
                                    key: 'd'
                                });
                                break;
                            case "tiltdown":
                                this.keylookup({
                                    key: "a"
                                });
                                break;
                            case "open":
                                this.keylookup({
                                    key: "w"
                                });
                                break;
                            case "close":
                                this.keylookup({
                                    key: "z"
                                });
                                break;
                            case "stop":
                                this.keylookup({
                                    key: "s"
                                });
                                break;
                            case "okay":
                                this.keylookup({
                                    key: "Enter"
                                });
                                break;
                            case "cancel":
                                this.keylookup({
                                    key: "x"
                                });
                                break;
                        }
                        break;
                }
            },
            _activeChanged: function(_new, _old) {
                //this.active = _new;
                if (_new) {
                    //document.addEventListener("keydown",function(e){this.keylookup(e);});
                    document.body.addEventListener("keydown", this,false);
                    //this.listen(this.$.tiltupbutton,'')
                    this.$.tiltup.addEventListener("tap", this,false);
                    this.$.tiltdown.addEventListener("tap", this,false);
                    this.$.open.addEventListener("tap", this,false);
                    this.$.close.addEventListener("tap", this,false);
                    this.$.stop.addEventListener("tap", this,false);
                    this.$.okay.addEventListener("tap", this,false);
                    this.$.cancel.addEventListener("tap", this,false);
                } else {
                    document.body.removeEventListener("keydown", this,false);
                    this.$.tiltup.removeEventListener("tap", this,false);
                    this.$.tiltdown.removeEventListener("tap", this,false);
                    this.$.open.removeEventListener("tap", this,false);
                    this.$.close.removeEventListener("tap", this,false);
                    this.$.stop.removeEventListener("tap", this,false);
                    this.$.okay.removeEventListener("tap", this,false);
                    this.$.cancel.removeEventListener("tap", this,false);
                }
            },

            handleOpen: function(e) {
                // if (this.active) {
                this.send(["open"]);
                console.log("open");
                // }
            },
            handleClose: function(e) {
                // if (this.active) {
                this.send(["close"]);
                console.log("close");
                //}
            },
            handleTiltup: function(e) {
                // if (this.active) {
                this.send(["tiltopen"]);
                console.log("tilt open");
                //}
            },
            handleTiltdown: function(e) {
                //if (this.active) {
                this.send(["tiltclose"]);
                console.log("tiltclose");
                //}
            },
            handleStop: function(e) {
                //if (this.active) {
                this.send(["stop"]);
                console.log("stop");
                //}
            },
            handleOkay: function(e) {
                var okay = this.data.okay;
                if (this.data.okay !== undefined) {
                    var cmd = this.data.okay.commands || undefined;
                    if (cmd !== undefined) {
                        this.send(cmd);
                    }
                    var goto = this.data.okay.goto || undefined;
                    if (goto !== undefined) {
                        this.fire("gotopage", goto);
                    }
                }
            },
            handleCancel: function(e) {
                this.fire("gotopage", this.data.cancel);
            },

            send: function(commands) {
                //populate the body of the request.
                this.$.sendCommand.body = {
                    "commands": commands
                };
                this.$.sendCommand.generateRequest();
                console.log("command sent: " + commands.command);

            }
        });
    </script>
