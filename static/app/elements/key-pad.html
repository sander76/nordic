<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="icomoon-polymer/icomoon-iconset-svg.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../styles/app-theme.html" />
<dom-module id="key-pad">

    <template>
        <style include="iron-flex iron-flex-alignment"></style>
        <style include="custom-style"></style>
        <style>
            paper-icon-button.btn {
                color: var(--icon-color);
                --paper-icon-button-ink-color: var(--icon-background-color);
                width: 100%;
                height: auto;
            }

            .border {
                width: 100%;
                border-width: 2px;
                border-radius: 10px;
                border-color: var(--icon-color);
                border-style: solid;
                margin: var(--column-spacing);
            }
        </style>

        <iron-a11y-keys keys="up 8" target="[[target]]" on-keys-pressed="handleOpen">
        </iron-a11y-keys>
        <iron-a11y-keys keys="down 2" target="[[target]]" on-keys-pressed="handleClose">
        </iron-a11y-keys>
        <iron-a11y-keys keys="left 4" target="[[target]]" on-keys-pressed="handleTiltdown">
        </iron-a11y-keys>
        <iron-a11y-keys keys="right 6" target="[[target]]" on-keys-pressed="handleTiltup">
        </iron-a11y-keys>
        <!-- local DOM goes here -->
        <iron-ajax id="sendCommand" url="/nordic" method="POST" content-type="application/json"></iron-ajax>
        <!-- <object id="remote" data="images/remote_blank.svg" type="image/svg+xml"></object> -->
        <div class="vertical layout">
            <div class="horizontal layout">
                <div class="border">
                    <paper-icon-button class="btn" id="btn" icon="icomoon:pv-open" on-tap="handleOpen"></paper-icon-button>
                </div>
                <div class="border">
                    <paper-icon-button class="btn" id="btn" icon="icomoon:pv-up" on-tap="handleTiltup"></paper-icon-button>
                </div>
            </div>
            <div class="horizontal layout">
                <div class="border">
                    <paper-icon-button class="btn" id="btn" icon="icomoon:pv-close" on-tap="handleClose"></paper-icon-button>
                </div>
                <div class="border">
                    <paper-icon-button class="btn" id="btn" icon="icomoon:pv-down" on-tap="handleTiltdown"></paper-icon-button>
                </div>
            </div>

        </div>
    </template>
    <script>
        // presser = function(cmd) {
        //     var pressed = false;
        //     return function() {
        //         if (!pressed) {
        //             this.send({
        //                 "commands": [cmd]
        //             });
        //             console.log(cmd);
        //         } else {
        //             this.send({
        //                 "commands": ["stop"]
        //             });
        //             console.log("stop");
        //         }
        //         pressed = !(pressed);
        //     };
        // };
        Polymer({
            is: 'key-pad',
            properties: {
                active: {
                    type: Boolean
                },
                target: {
                    type: Object,
                    value: function() {
                        return document.body;
                    }
                },
                moving: {
                    type: Boolean,
                    value: false
                }
            },
            _activeChanged: function(_new, _old) {
                this.active = _new;
            },
            //_open: presser("open"),
            handleOpen: function(e) {
                if (this.active) {
                    //      this._open();
                    this.send(["open"]);
                    //console.log("open");
                }
            },
            //_tiltup: presser("tiltopen"),
            handleTiltup: function(e) {
                if (this.active) {
                    //this._tiltup();
                    this.send(["tiltopen"]);
                    // console.log("tilt open");
                }
            },
            //_close: presser("close"),
            handleClose: function(e) {
                if (this.active) {
                    //this._close();
                    this.send(["close"]);
                    // console.log("close");
                }
            },
            //_tiltdown: presser("tiltclose"),
            handleTiltdown: function(e) {
                if (this.active) {
                    //this._tiltdown();
                    this.send(["tiltclose"]);
                    //console.log("tiltclose");
                }
            },
            // handleStop: function(e) {
            //     if (this.active) {
            //         this.send({
            //             "commands": ["stop"]
            //         });
            //         console.log("stop");
            //     }
            // },
            send: function(commands) {
                if (this.moving) {
                    //the blind is moving. so sending a stop command.
                    commands = ['stop'];
                }
                this.moving = !this.moving;
                console.log("sending command: ", commands[0]);
                //populate the body of the request.
                this.$.sendCommand.body = {
                    "commands": {
                        "commands": commands
                    }
                };
                this.$.sendCommand.generateRequest();
            }
        });
    </script>
</dom-module>
