<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="nd-button-behaviour.html">
<link rel="import" href="../styles/shared.html" />
<dom-module id="nav-button">
    <template>
        <style include="nordic-styles"></style>
        <style>
            :host {
                display: inline-block;
            }
        </style>
        <iron-a11y-keys id="keys" keys="[[data.keys]]" on-keys-pressed="go">
        </iron-a11y-keys>
        <!-- local DOM goes here -->
        <paper-button id="btn" class="instruction" raised on-tap="go">
            <content></content>
        </paper-button>
    </template>
    <script>
        Polymer({
            is: 'nav-button',
            behaviors: [NdButtonBehaviour],
            properties: {
                data: {
                    type: Object,
                    value: {}
                },
                active: {
                    type: Boolean,
                    observer: '_activeChanged'
                }
            },
            go: function() {
                this.fire("gotopage", this.data.goto);
            }
        });
    </script>
</dom-module>
