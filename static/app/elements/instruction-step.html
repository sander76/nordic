<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<!-- <link rel="import" href="../bower_components/paper-material/paper-material.html"/> -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="pv-remote.html" />
<link rel="import" href="../styles/shared.html" />
<dom-module id="instruction-step">
    <style include="nordic-styles"></style>
    <style>
        :host {
            width: 100%;
        }

        paper-card {
            width: 100%;
        }

        .card-content {
            min-height: 300px;
        }
    </style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <template>
        <paper-dialog id="modal" modal on-iron-overlay-closed="modalClosed">
            <img src="{{data.confirm.img}}" hidden="{{!data.confirm.img}}" />
            <p>{{data.confirm.text}}</p>
            <div class="buttons">
                <paper-button dialog-dismiss>No</paper-button>
                <paper-button dialog-confirm autofocus>Yes</paper-button>
            </div>
        </paper-dialog>
        <paper-card id="input" heading="{{data.title}}">
            <div class="card-content">
                <p>
                    <div class="vertical layout">
                        <template is="dom-repeat" items=[[data.instructions]]>
                            <template is="dom-if" if="[[isType(item,'text')]]">
                                <p>
                                    - {{item.content}}
                                </p>
                            </template>
                            <template is="dom-if" if="[[isType(item,'button')]]">
                                <ajax-button autofocus active="{{setActive(curitem,selected)}}" data="[[item]]">[[item.caption]] <small><{{item.keys}}></small></ajax-button>
                            </template>
                            <template is="dom-if" if="[[isType(item,'remote')]]">
                                <pv-remote active="{{setActive(curitem,selected)}}"></pv-remote>
                            </template>
                        </template>
                    </div>
                </p>
                <div class="horizontal center-justified layout">
                    <template is="dom-repeat" items={{data.buttons}}>
                        <ajax-button active="{{setActive(curitem,selected)}}" data="[[item]]">[[item.caption]] <small><{{item.keys}}></small></ajax-button>
                    </template>
                </div>
            </div>
            <div class="card-actions">
                <div class="horizontal layout justified">
                    <div>
                        <paper-button id="previousbutton" on-tap="_prev">[[data.previous]]</paper-button>
                    </div>
                    <div>
                        <paper-button id="nextbutton" on-tap="_next">[[data.next]]</paper-button>
                    </div>

                </div>
            </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'instruction-step',
            properties: {
                data: {
                    type: Object,
                },
                curitem: {
                    type: Number
                },
                selected: {
                    type: Number
                }

            },
            listeners: {
                'modal': "_modal"
            },

            ready: function() {
                if (this.data.next === undefined) {
                    this.set("data.next", "Next");
                } else if (this.data.next === false) {
                    this.set("data.next", "Next");
                    this.$.nextbutton.hidden = true;
                }

                if (this.data.previous === undefined) {
                    this.set("data.previous", "previous");
                } else if (this.data.previous === false) {
                    this.set("data.previous", "previous");
                    this.$.previousbutton.hidden = true;
                }
            },
            isType: function(instruction, _type) {
                var tr = instruction.type === _type;
                return tr;
            },
            _next: function(e) {
                this.fire('nextpage');
            },
            _prev: function(e) {
                this.fire('previouspage');
            },
            modalClosed: function(e) {
                if (e.detail.confirmed) {
                    if (this.data.confirm.next) {
                        this.fire("gotopage", this.data.confirm.next);
                    } else {
                        this._next();
                    }
                } else {
                    if (this.data.confirm.previous) {
                        this.fire("gotopage", this.data.confirm.previous);
                    }
                }
            },
            _modal: function(e) {
                this.$.modal.open();
            },
            setActive: function(curitem, selected) {
                this.active = curitem === selected;
                return this.active;
            }
        });
    </script>
</dom-module>
