<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="pv-remote.html" />
<link rel="import" href="../styles/shared.html" />
<dom-module id="instruction-step">
    <style include="nordic-styles"></style>
    <style>
        :host {
            width: 100%;
        }

        .instr_img {
            max-height: 150px;
            max-width: 300px;
            width: auto;
            height: auto;
            margin-bottom: 10px;
        }

        paper-card {
            width: 100%;
        }

        .card-content {
            min-height: 350px;
        }
    </style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <template>
        <paper-dialog id="modal" modal>
            <iron-a11y-keys id="modalconfirm" keys="enter" on-keys-pressed="closeModal">
            </iron-a11y-keys>
            <img src="{{data.confirm.img}}" hidden="{{!data.confirm.img}}" />
            <p>{{data.confirm.text}}</p>
            <div class="buttons">
                <paper-button on-tap="closeModalDismiss">No</paper-button>
                <paper-button on-tap="closeModal">Yes</paper-button>
            </div>
        </paper-dialog>

        <paper-card id="input" heading="{{data.title}}">
            <div class="card-content">
                <div class="vertical layout">
                    <template is="dom-repeat" items=[[data.instructions]]>
                        <template is="dom-if" if="[[isType(item,'image')]]">
                            <div>
                                <img class="instr_img" src="[[item.src]]" />
                            </div>
                        </template>
                        <template is="dom-if" if="[[isType(item,'text')]]">
                            <p>
                                - {{item.content}}
                            </p>
                        </template>
                        <template is="dom-if" if="[[isType(item,'button')]]">
                            <ajax-button active="[[active]]" data="[[item]]">[[item.caption]] <small><[[item.keys]]></small></ajax-button>
                        </template>
                        <template is="dom-if" if="[[isType(item,'remote')]]">
                            <pv-remote active="[[active]]"></pv-remote>
                        </template>
                    </template>
                    <!-- <template is="dom-repeat" items=[[data.buttons]]>
                        <template is="dom-if" if="[[isType(item,'navbutton')]]">
                            <nav-button active="[[active]]" data="[[item]]">[[item.caption]] <small>[[item.keys]]</small></nav-button>
                        </template>
                    </template> -->
                </div>
            </div>
            <div class="horizontal center-justified layout">
                <template is="dom-repeat" items=[[data.buttons]]>
                    <template is="dom-if" items=[[isType(item, 'button')]]>
                        <ajax-button active="[[active]]" data="[[item]]">[[item.caption]] <small><[[item.keys]]></small></ajax-button>
                    </template>
                    <template is="dom-if" if="[[isType(item,'navbutton')]]">
                        <nav-button active="[[active]]" data="[[item]]">[[item.caption]] <small>[[item.keys]]</small></nav-button>
                    </template>
                </template>
            </div>

            <div class="card-actions">
                <div class="horizontal layout justified">
                    <div>
                        <nav-button id="previousbutton" active="[[active]]" data="[[prev]]">[[data.previous]]</nav-button>
                    </div>
                    <div>
                        <nav-button id="nextbutton" active="[[active]]" data="[[next]]">[[data.next]]</nav-button>
                        <!-- <paper-button id="previousbutton" on-tap="_prev">[[data.previous]]</paper-button> -->
                    </div>
                </div>
            </div>
        </paper-card>

    </template>
    <script>
        Polymer({
            is: 'instruction-step',
            properties: {
                data: {
                    type: Object,
                },
                curitem: {
                    type: Number
                },
                selected: {
                    type: Number,
                    observer: '_selectedChanged'
                },
                next: {
                    type: Object,
                    value: {
                        "goto": 1,
                        "keys":"pagedown 3"
                    }
                },
                prev: {
                    type: Object,
                    value: {
                        "goto": -1,
                        "keys":"end 1"
                    }
                }
            },
            listeners: {
                'openmodal': "_openModal"
            },

            ready: function() {
                if (this.data.next === undefined) {
                    this.set("data.next", "Next");
                } else if (this.data.next === false) {
                    this.set("data.next", "Next");
                    this.$.nextbutton.hidden = true;
                }

                if (this.data.previous === undefined) {
                    this.set("data.previous", "previous");
                } else if (this.data.previous === false) {
                    this.set("data.previous", "previous");
                    this.$.previousbutton.hidden = true;
                }

                //this.$.crd.focus();
            },
            isType: function(instruction, _type) {
                var tr = instruction.type === _type;
                return tr;
            },
            _next: function(e) {
                this.fire('nextpage');
            },
            _prev: function(e) {
                this.fire('previouspage');
            },
            closeModal: function(e) {
                console.log("close modal confirmed");
                this.$.modalconfirm.target = this.$.modal;
                this.$.modal.close();

                if (this.data.confirm.next) {
                    this.fire("gotopage", this.data.confirm.next);
                } else {
                    this._next();
                }
            },

            closeModalDismiss: function(e) {
                console.log("close modal dismissed");
                this.$.modalconfirm.target = this.$.modal;
                this.$.modal.close();

                if (this.data.confirm.previous) {
                    this.fire("gotopage", this.data.confirm.previous);
                } else {
                    this.active = true;
                }
                //}
            },

            _openModal: function(e) {
                console.log("open modal");
                this.$.modalconfirm.target = document.body;
                this.active = false;
                this.$.modal.open();
            },
            _selectedChanged: function() {
                //this.active = curitem===selected;
                var active = this.curitem === this.selected;
                this.set("active", active);
                // if (active) {
                //     this.$.modalconfirm.target = document.body;
                // } else {
                //     this.$modalconfirm.target = this.$.input;
                // }
                //    console.log("sel changed");
            }
        });
    </script>
</dom-module>
