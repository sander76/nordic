<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../styles/shared.html" />
<dom-module id="ajax-button">
    <template>
        <style include="nordic-styles"></style>
        <style>
            :host {
                display: inline-block;
            }
        </style>
        <iron-a11y-keys id="keys" keys="[[data.keys]]" on-keys-pressed="send">
        </iron-a11y-keys>
        <!-- local DOM goes here -->
        <iron-ajax id="sendCommand" url="/nordic" method="POST" content-type="application/json"></iron-ajax>
        <paper-button id="btn" class="instruction" raised on-tap="send">
            <content></content>
        </paper-button>
    </template>
    <script>
        Polymer({
            is: 'ajax-button',
            properties: {
                data: {
                    type: Object,
                    value: {}
                },
                active: {
                    type: Boolean,
                    observer: '_activeChanged'
                },
                // target: {
                //     type: Object,
                //     value: function() {
                //         return document.body;
                //     }
                // },

                confirm: {
                    type: Boolean,
                    value: false
                }
            },
            send: function(e) {
                //populate the body of the request.
                console.log("sending commands: " + this.data.commands);
                this.$.sendCommand.body = {
                    "commands": this.data.commands
                };
                this.$.sendCommand.generateRequest();
                if (this.data.confirm) {
                    this.fire('modal');
                }
            },
            _activeChanged: function(_new, _old) {
                console.log("active property changed iron key");
                if (_new) {
                    this.$.keys.target = document.body;
                } else {
                    this.$.keys.target = this.$.btn;
                }
            }
            //,
            // _updatePressed: function(event) {
            //     console.log("tracked key press");
            //     //if (this.active) {
            //     //console.log("pressed the ** " + this.data.keys + " ** button");
            //     this.send();
            //     //}
            // }
        });
    </script>
</dom-module>
