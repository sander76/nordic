<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../styles/shared.html" />
<dom-module id="ajax-button">
    <template>
        <style include="nordic-styles"></style>
        <style>
            :host {
                display: inline-block;
            }
        </style>
        <iron-a11y-keys id="keys" keys="[[data.keys]]" target="[[target]]" on-keys-pressed="_updatePressed">
        </iron-a11y-keys>
        <!-- local DOM goes here -->
        <iron-ajax id="sendCommand" url="/nordic" method="POST" content-type="application/json"></iron-ajax>
        <paper-button class="instruction" raised on-tap="send">
            <content></content>
        </paper-button>
    </template>
    <script>
        Polymer({
            is: 'ajax-button',
            properties: {
                data: {
                    type: Object,
                    value: {}
                },
                target: {
                    type: Object,
                    value: function() {
                        return document.body;
                    }
                },
                active: {
                    type: Boolean
                },
                confirm: {
                    type: Boolean,
                    value: false
                }
            },
            send: function(e) {
                //populate the body of the request.
                this.$.sendCommand.body = {
                    "commands": this.data.commands
                };
                this.$.sendCommand.generateRequest();
                if (this.data.confirm) {
                    this.fire('modal');
                }
            },
            _updatePressed: function(event) {
                if (this.active) {
                    console.log("pressed the ** " + this.data.keys + " ** button");
                    this.send();
                }
            }
        });
    </script>
</dom-module>
